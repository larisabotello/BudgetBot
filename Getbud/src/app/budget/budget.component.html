<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      BUDGET
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-item>
    <ion-label>Year</ion-label>
    <ion-select [interfaceOptions]="customAlertOptions" interface="alert" multiple="false" value="2019">
      <ion-select-option value="2019">2019</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-grid>
    <ion-row wrap>
      <ion-col *ngFor="let m of months;let i = index" width-50>
        <ion-button class="monthButton" color="light" (click)="monthSelect(i)">{{ m }}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
