<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      INCOMING
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let item of allIncomingData;let i = index;">
          <ion-item>
            <ion-label style="font-family: 'Times New Roman', Times, serif">
              <div style="font-size:.7rem;">{{ item.date | date: 'MMM/dd/yyyy'}}</div>
              <div style="float:left;font-size: 1.5rem;"> {{ item.title }} </div>
              <div style="float:right;font-size: 1.5rem;"> $ {{ item.amount }} </div>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="delete(i)">Delete</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
    </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addIncoming()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
